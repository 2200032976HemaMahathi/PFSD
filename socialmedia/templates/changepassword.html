{% extends 'index.html' %}
{% block 'b1' %}
<h2 align="center"><font color="white"> Change Password </font></h2>
<form method="post" action="{% url 'changepassword' %}">
    {% csrf_token %}
    <table align="center" >
        <tr>
            <td><font color="white"> Enter Username </font></td>
            <td> <input type="text" name="uname" required/></td>
        </tr>
<tr>
    <td><font color="white"> Enter old Password</font></td>
    <td> <input type="text" name="opwd" required/></td>
</tr>
<tr>
    <td><font color="white"> Enter new Password</font></td>
    <td> <input type="text" name="npwd" required/></td>
</tr>
<tr>
    <td align="center"><br><input type="submit" value="Submit"></td>
    <td align="center"><br><input type="reset" value="Clear&nbsp;&nbsp;"></td>
</tr>

    </table>
</form>
{% endblock %}
