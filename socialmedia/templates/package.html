{% extends 'adminhome.html' %}

{% block 'b1' %}
<h2 align = center><font color = green>Insert Packages</font></h2>
<form method = "POST" action  = "{% url 'checkpackages' %}">
{% csrf_token %}
    <table align = center>
        <tr>
            <td>Enter Account Code:</td>
            <td><input type = "text" name = "accountcode" required></td>
        </tr>
        <tr>
            <td>Enter Account Name:</td>
            <td><input type = "text" name = "accountname" required></td>
        </tr>
        <tr>
            <td>Enter Account Package:</td>
            <td><input type = "text" name = "accountpackage" required></td>
        </tr>
        <tr>
            <td>Enter Account Description:</td>
            <td><input type = "text" name = "accountdesc" required></td>
        </tr>
        <tr>
            <td align="center"><br><input type = "submit" value = "Insert"></td>
            <td align="center"><br><input type = "reset" value = "Clear"></td>
        </tr>
    </table>
</form>
<div>
    {% for i in messages %}
    <h3 align = "center"><font color = red>{{i}}</font></h3>
    {% endfor %}
</div>
{% endblock %}
