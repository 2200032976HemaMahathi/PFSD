{%  load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <style>
        a {
            color: white;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body style="background-image: url('{% static 'images/media.jpg' %}'); background-repeat: no-repeat; background-size: 100%;">
<body>
<a href = "{% url 'register' %}">Sign-Up</a>
<a href="{% url 'login' %}">Login</a>
<a href="{% url 'About' %}">About</a>
<a href="{% url 'Contact' %}">Contact</a>
<a href="{% url '' %}">Home</a>
<a href="{% url 'viewplaces' %}">View Packages</a>
<a href="{% url 'logout' %}">Logout |</a>
<br><br><br><br><br>
{% block 'b1' %}
  <h2 align ="center"><font color = "green">Admin Social Page</font></h2>
<div>
    {% for i in messages %}
    <h3 align = "center"><font color = red>{{i}}</font></h3>
    {% endfor %}
</div>
{% endblock %}

{% block 'post_form' %}
  <h2 align ="center"><font color = "green">Post New</font></h2>
  <form method="POST" action="{% url 'ttmhome' %}">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title" required><br><br>
    <textarea name="content" placeholder="Content" required></textarea><br><br>
    <button type="submit">Post</button>
  </form>
{% endblock %}
</body>
</html>
